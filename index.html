        <div class="container">
            <div class="row">
                <div class="col-4 mx-auto">
                    <form action="#" method="post" class="form" id="loginForm">
                        <h2 class="text-capitalize">create account</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label text-capitalize">username</label>
                            <input type="text" id="username" name="username" class="form-control" value="" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-capitalize">create password</label>
                            <p class="requirements">Must contain at least one lowercase letter, at least one uppercase letter, at least one number, and at least one special character. Must be at least 8 characters</p>
                            <input type="password" id="password" name="password" class="form-control" value="" required />
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-capitalize">confirm password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" value="" required />
                            <span id="matchDisplay"></span>
                        </div>
                        <input type="submit" value="confirm" class="btn btn-primary text-capitalize confirm-btn" id="confirmBtn" />
                    </form>
                    <div id="display"></div>
                </div>
            </div>
        </div>
